<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 未来心灵学院</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #a855f7, #ec4899, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            min-height: 48px;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        .retry-btn:active {
            transform: scale(0.95);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #d1d5db;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            color: #8b5cf6;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🌟</div>
        <h1>未来心灵学院</h1>
        <p>您当前处于离线模式。某些功能可能无法使用，但您仍可以：</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🧘</span>
                <span>进行冥想练习</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🌳</span>
                <span>查看意识进化树</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📚</span>
                <span>阅读已缓存的内容</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💭</span>
                <span>记录个人感悟</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            重新连接
        </button>
    </div>

    <script>
        // 检测网络状态
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        
        // 每5秒检查一次网络状态
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
